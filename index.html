<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header><h1>Tic-tac-toe</h1></header>
    <main>
      <section id="player-turn"></section>
      <section id="board"></section>
      <button type="button" id="play">Play</button>
      <dialog>
        <p>Fill in player names</p>
        <form action="" method="dialog">
          <div>
            <label for="player-one">Player 1</label
            ><input type="text" name="player-one" id="player-one" />
          </div>
          <div>
            <label for="player-two">Player 2</label
            ><input type="text" name="player-two" id="player-two" />
          </div>
          <button type="button" id="submit">Submit</button>
        </form>
        <button type="button" id="close">Close</button>
      </dialog>
    </main>
    <footer>
      <small
        ><a href="https://github.com/nzubeifechukwu/tictactoe" target="_blank"
          >&copy; Nzube Ifechukwu</a
        ></small
      >
    </footer>
    <script src="main.js"></script>
  </body>
</html>
